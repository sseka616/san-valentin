<body>

  <script>
    const startScreen = document.getElementById("start");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const finalScreen = document.getElementById("final");
    const music = document.getElementById("music");

    let musicStarted = false;

    const noTexts = [

    function vibrate(pattern) {
      if (navigator.vibrate) navigator.vibrate(pattern);
    }

    function startMusicFadeIn() {
      if (musicStarted) return;
      musicStarted = true;

      music.volume = 0;
      music.play();

      let volume = 0;
      const fade = setInterval(() => {
        volume += 0.1; // 1 segundo total
        if (volume >= 1) {
          music.volume = 1;
          clearInterval(fade);
        } else {
          music.volume = volume;
        }

    }

    // ğŸ‘‰ TOCAR PARA EMPEZAR
    startScreen.addEventListener("click", () => {

    yesBtn.addEventListener("click", () => {
      finalScreen.style.display = "flex";

    noBtn.addEventListener("click", () => {
      noCount++;

      const maxX = window.innerWidth / 2 - 100;
      const maxY = window.innerHeight / 2 - 100;
      const x = Math.random() * maxX * 2 - maxX;
      const y = Math.random() * maxY * 2 - maxY;

      const scale = Math.max(0, 1 - noCount * 0.2);
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
      noBtn.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];

      vibrate([50]);

      if (scale === 0) noBtn.style.display = "none";
    });

    function startHearts() {
